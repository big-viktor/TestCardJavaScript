<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Card</title>
</head>
<body>
    <div class="wraper">
        <div class="container">
            <div class="containers_card">
    <div class="container_head">
        <div class="content_logo" style="background-image: url('img/Layer_2_copy_5.png');">
            <div>
                <img src="img/Shape_1.png" alt="#" class="logo_card1">
                <img src="img/Layer_1.png" alt="#" class="logo_card2">
            </div>
            <div class="content_menu_logo">
                <div>
                    <img src="img/Rectangle_4_copy@3x.png" alt="#" class="menu_logo">
                </div>
                <div>
                    <img src="img/Rectangle_4_copy_2@3x.png" alt="#" class="menu_logo2">
                </div>
            </div>
        </div>
        <div class="content_btn">
            <div class="content_delet">
                <input type="text" class="input_card delet">
                <button class="card_btn1"><img src="img/Rectangle_5.png" alt="#"></button>
                <button class="card_btn2"><img src="img/Rectangle_4_copy.png" alt="#"></button>
            </div>
            <div class="menu_content ">
                <div class="content_logo_text">
                    <p class="logo_text1">PORSCHE</p>
                    <p class="logo_text2">SINGER</p>
                </div>
                <div class="text_card_content">
                    <div style="display: flex; ">
                        <p class="text1_card">964</p> 
                        <p class="text2_card">Dynamic &</p>
                    </div>
                    <p class="text2_card1">Lightweight</p>
                    <p class="text1_card">Study</p>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="height: 30px;">
                        <p  class="text3_card">The Singer - Williams DLS Goodwood is the ultimate carbon <br> fiber vision of a 1990 Porsche 964 made by restorers at Singer <br> Vehicle Design, partnering with the racing firm Williams <br> Advanced Engineering.</p> 
                        <button class="btn_detail">Details</button>
                        <div class="container_btn_slid">
                            <button class="btn_back"><img src="img/Rectangle_6_copy_2.png" alt=""></button>
                            <button class="btn_next"><img src="img/Rectangle_6_copy_2.png" alt=""></button>
                        </div>
                        <div class="slid_card">
                            <img class="card_slide1" src="img/Layer_1_copy_3.png" alt="#">
                            <img class="card_slides2" src="img/Layer_3_copy.png" alt="">
                            <img class="card_slide3" src="img/Layer_2_copy.png" alt="#">
                        </div>
                        <div class="card_background"></div>
                    </div>
                    <div style="width: 40px;  margin-right: 55px; margin-top: 33px; display: flex; flex-direction: column;align-items: flex-end; ">
                        <div class="border_card"></div>
                        <div class="border_card2"></div>
                        <div class="border_card"></div>
                        <br>
                        <div class="border_card"></div>
                        <div class="border_card"></div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
   
</div>
        </div>
    </div>
   <script src="js/script.min.js"></script>
</body>
</html>
